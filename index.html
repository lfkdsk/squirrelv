<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            background: #000;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #fff, #ccc, #fff);
            border-radius: 14px;
            z-index: -1;
            opacity: 0.1;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }

        .btn:disabled:hover {
            background: transparent;
            color: #666;
            transform: none;
            box-shadow: none;
        }

        .video-info {
            margin-top: 1.5rem;
            color: #cccccc;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .video-counter {
            font-weight: 600;
            color: #ffffff;
        }

        .loading {
            display: none;
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .container {
                width: 95%;
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">可爱松鼠！</h1>

        <div class="video-container">
            <video id="videoPlayer" controls>
                您的浏览器不支持视频播放。
            </video>
        </div>

        <div class="loading" id="loading"></div>

        <div class="controls">
            <button class="btn" id="randomBtn" onclick="randomVideo()">随机播放</button>
            <button class="btn" id="autoPlayBtn" onclick="toggleAutoPlay()">自动播放</button>
        </div>

        <div class="video-info">
            <div class="video-counter">
                总共 <span id="totalVideos">-</span> 个视频
            </div>
            <div id="currentVideoName" style="margin-top: 0.5rem; color: #999;"></div>
        </div>

        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        let videoList = [];
        let currentVideoIndex = 0;
        let isAutoPlaying = false;
        const baseUrl = 'https://cdn.jsdelivr.net/gh/lfkdsk/chipmunk_video@main/';
        const jsonUrl = 'https://raw.githubusercontent.com/lfkdsk/squirrelv/refs/heads/master/files.json';

        const videoPlayer = document.getElementById('videoPlayer');
        const totalVideosSpan = document.getElementById('totalVideos');
        const currentVideoNameDiv = document.getElementById('currentVideoName');
        const randomBtn = document.getElementById('randomBtn');
        const autoPlayBtn = document.getElementById('autoPlayBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // 加载视频列表
        async function loadVideoList() {
            try {
                loading.style.display = 'block';
                errorMessage.textContent = '';

                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                videoList = await response.json();

                if (!Array.isArray(videoList) || videoList.length === 0) {
                    throw new Error('视频列表为空或格式错误');
                }

                totalVideosSpan.textContent = videoList.length;
                randomVideo(); // 页面加载后自动播放随机视频

            } catch (error) {
                console.error('加载视频列表失败:', error);
                errorMessage.textContent = `加载失败: ${error.message}`;
                randomBtn.disabled = true;
                autoPlayBtn.disabled = true;
            } finally {
                loading.style.display = 'none';
            }
        }

        // 加载当前视频
        function loadCurrentVideo() {
            if (videoList.length === 0) return;

            const videoFileName = videoList[currentVideoIndex];
            const videoUrl = baseUrl + videoFileName;

            videoPlayer.src = videoUrl;
            currentVideoNameDiv.textContent = videoFileName;

            // 如果正在自动播放，则自动开始播放视频
            if (isAutoPlaying) {
                videoPlayer.play().catch(error => {
                    console.error('自动播放失败:', error);
                    // 某些浏览器需要用户交互才能自动播放
                });
            }

            // 清除之前的错误信息
            errorMessage.textContent = '';

            // 监听视频加载错误
            videoPlayer.onerror = function() {
                errorMessage.textContent = '视频加载失败，请检查网络连接或视频文件';
            };
        }

        // 随机播放视频
        function randomVideo() {
            if (videoList.length === 0) return;

            // 生成随机索引
            const randomIndex = Math.floor(Math.random() * videoList.length);
            currentVideoIndex = randomIndex;
            loadCurrentVideo();
        }

        // 切换自动播放模式
        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;

            if (isAutoPlaying) {
                autoPlayBtn.textContent = '停止自动播放';
                autoPlayBtn.style.background = '#ffffff';
                autoPlayBtn.style.color = '#000000';

                // 开始播放当前视频
                videoPlayer.play().catch(error => {
                    console.error('播放失败:', error);
                });
            } else {
                autoPlayBtn.textContent = '自动播放';
                autoPlayBtn.style.background = 'transparent';
                autoPlayBtn.style.color = '#ffffff';

                // 暂停当前视频
                videoPlayer.pause();
            }
        }

        // 监听视频播放结束事件
        videoPlayer.addEventListener('ended', function() {
            if (isAutoPlaying) {
                // 自动播放下一个随机视频
                setTimeout(() => {
                    randomVideo();
                }, 500); // 稍微延迟一下，让用户看到视频结束
            }
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault(); // 防止页面滚动
                if (!isAutoPlaying) {
                    randomVideo();
                }
            } else if (event.key === 'a' || event.key === 'A') {
                // A键切换自动播放
                toggleAutoPlay();
            }
        });

        // 页面加载完成后自动加载视频列表
        window.addEventListener('load', loadVideoList);
    </script>
</body>
</html>
